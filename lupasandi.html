<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lupa Kata Sandi - DailyScope</title>
<style>
  :root {
    --warna-utama: #4CAF50;
    --bg-color: #ffffff;
    --text-color: #333;
    --card-bg: #ffffff;
  }

  body.dark-mode {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --card-bg: #1e1e1e;
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
  }

  /* Header */
  header {
    background: var(--warna-utama);
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo-box {
    background-color: #6a1b9a;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 6px;
    margin-right: 10px;
  }

  .mode-toggle {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  /* Container */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 75vh;
  }

  .card {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }

  input {
    width: 90%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 8px 20px;
    background: var(--warna-utama);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  a {
    color: var(--warna-utama);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Footer */
  footer {
    background: var(--warna-utama);
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  footer a {
    color: white;
    margin: 0 8px;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-box">DS</div>
      <h3>DailyScope</h3>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">üåô Mode Gelap</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Lupa Kata Sandi</h2>

      <div id="step1">
        <p>Masukkan email terdaftar Anda:</p>
        <input type="email" id="email" placeholder="Email Anda">
        <br>
        <button onclick="kirimKode()">Kirim Kode</button>
      </div>

      <div id="step2" style="display:none">
        <p>Kode verifikasi telah dikirim ke email Anda (simulasi)</p>
        <input type="text" id="kode" placeholder="Masukkan kode">
        <br>
        <button onclick="verifikasiKode()">Verifikasi</button>
      </div>

      <div id="step3" style="display:none">
        <p>Masukkan kata sandi baru Anda:</p>
        <input type="password" id="newPass" placeholder="Kata sandi baru">
        <br>
        <button onclick="gantiSandi()">Ganti Sandi</button>
      </div>

      <p style="margin-top: 15px;"><a href="login.html">‚Üê Kembali ke Login</a></p>
    </div>
  </div>

  <footer>
    <a href="index.html">Home</a> |
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a> |
    <a href="dashboard.html">Dashboard</a>
  </footer>

<script>
let kodeAsli = "";

function kirimKode(){
  const email = document.getElementById("email").value.trim();
  if(!email) return alert("Email belum diisi!");
  kodeAsli = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Kode verifikasi dikirim ke " + email + "\n(Kode: " + kodeAsli + ")");
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

function verifikasiKode(){
  const kode = document.getElementById("kode").value.trim();
  if(kode === kodeAsli){
    alert("Kode benar! Silakan ubah kata sandi Anda.");
    document.getElementById("step2").style.display = "none";
    document.getElementById("step3").style.display = "block";
  } else {
    alert("Kode salah! Coba lagi.");
  }
}

function gantiSandi(){
  const newPass = document.getElementById("newPass").value.trim();
  if(!newPass) return alert("Kata sandi belum diisi!");
  alert("Kata sandi berhasil diubah!");
  window.location.href = "login.html";
}

function toggleMode(){
  document.body.classList.toggle("dark-mode");
  const btn = document.querySelector(".mode-toggle");
  if(document.body.classList.contains("dark-mode")){
    btn.textContent = "‚òÄÔ∏è Mode Terang";
  } else {
    btn.textContent = "üåô Mode Gelap";
  }
}
</script>
</body>
</html>
