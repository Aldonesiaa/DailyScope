<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      padding: 10px 0;
      text-align: center;
    }

    header img {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin: 6px 0 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    .note strong {
      color: #4CAF50;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    nav {
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="asset/DailyScope.jpg" alt="Logo">
  </header>

  <main>
    <div class="form-container">
      <h2>Buat Akun Baru</h2>
      <!-- Ubah di sini -->
      <form action="login.html" method="get">
        <label>Nama Depan</label>
        <input type="text" required>

        <label>Nama Belakang</label>
        <input type="text" required>

        <label>Tanggal Lahir</label>
        <input type="date" required>

        <label>Jenis Kelamin</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" required> Perempuan</label>
          <label><input type="radio" name="gender"> Laki-laki</label>
          <label><input type="radio" name="gender"> Lainnya</label>
        </div>

        <label>Email / No HP</label>
        <input type="text" required>

        <label>Kata Sandi</label>
        <input type="password" required>

        <button type="submit">Daftar</button>

        <p class="note">
          Dengan membuat akun, Anda menyetujui Kebijakan Privasi <strong>DailyScope</strong>.
        </p>

        <p class="login-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
      </form>
    </div>
  </main>

  <nav>
     <a href="index.html">Home</a> |
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a> |
    <a href="dashboard.html">Dashboard</a>
  </nav>

</body>
</html>
