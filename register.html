<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyScope - Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .register-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .register-container h2 { margin-bottom: 20px; color: #1a73e8; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .form-group .radio-group { margin-top: 5px; }
        .form-group .radio-group input { margin-right: 5px; }
        button { background-color: #1a73e8; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #1557b0; }
        .login-link { margin-top: 10px; }
        .login-link a { color: #1a73e8; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        nav { position: fixed; bottom: 0; width: 100%; background: #1a73e8; color: white; text-align: center; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create a new account</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="female" required> Female
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="custom"> Custom
                </div>
            </div>
            <div class="form-group">
                <label for="email">Mobile number or email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    
    <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a> |
        <a href="dashboard.html">Dashboard</a>
    </nav>
</body>
</html>
