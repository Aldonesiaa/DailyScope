<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyScope - Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #1a73e8; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #1a73e8; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #1557b0; }
        .forgot-link { text-align: right; }
        .forgot-link a { color: #1a73e8; text-decoration: none; }
        .forgot-link a:hover { text-decoration: underline; }
        nav { position: fixed; bottom: 0; width: 100%; background: #1a73e8; color: white; text-align: center; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email atau Nomor Telepon</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-link">
                <a href="#">Lupa Kata Sandi?</a>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
    
    <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a> |
        <a href="dashboard.html">Dashboard</a>
    </nav>
</body>
</html>
